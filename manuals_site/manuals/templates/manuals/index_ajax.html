{% load static %}
{% load mptt_tags %}

<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col" class="file-root"><strong>{{ current_folder.name }}</strong></th>
    </tr>
    </thead>
    <tbody>
    {% for directory in directories %}
        {% if not directory.name == "Root" %}
            <tr>
                <td class="file-folder"><strong><a class="folder" id="pk-{{ directory.id }}"  href="#">{{ directory.name }}</a></strong></td>
            </tr>
        {% endif %}
    {% endfor %}
    {% for manual in manuals %}
        <tr>
            <td class="file-file"><a href="{% url 'manual-detail' manual.id %}">{{ manual.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
