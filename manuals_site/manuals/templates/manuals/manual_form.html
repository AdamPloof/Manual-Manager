{% extends "manuals/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Write Manual</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
                {% if manual.id %}    
                <a class="btn btn-default" href="{% url 'manual-detail' manual.id  %}">Cancel</a>
                {% else %}
                <a class="btn btn-default" href="{% url 'index' %}">Cancel</a>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
